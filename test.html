<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Audio Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      color: #ffffff;
      text-align: center;
      padding: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 150px;
      height: 150px;
      margin: 10px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: transparent;
    }

    .play-button {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: #ffffff;
      border: none;
      border-radius: 50%;
      color: #000000;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      outline: none;
      z-index: 1;
    }

    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      animation: none;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .player-container:nth-child(n+3) {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .player-container:nth-child(n+3) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Audio Players</h1>

  <div class="player-container">
    <div class="ripple" id="ripple1"></div>
    <button id="playButton1" class="play-button">▶</button>
    <audio id="audio1" src="opera-sample1.mp3"></audio>
  </div>

  <div class="player-container">
    <div class="ripple" id="ripple2"></div>
    <button id="playButton2" class="play-button">▶</button>
    <audio id="audio2" src="opera-sample2.mp3"></audio>
  </div>

  <div class="player-container">
    <div class="ripple" id="ripple3"></div>
    <button id="playButton3" class="play-button">▶</button>
    <audio id="audio3" src="opera-sample3.mp3"></audio>
  </div>

  <div class="player-container">
    <div class="ripple" id="ripple4"></div>
    <button id="playButton4" class="play-button">▶</button>
    <audio id="audio4" src="opera-sample4.mp3"></audio>
  </div>

  <script>
    function setupPlayer(playButtonId, audioId, rippleId) {
      const playButton = document.getElementById(playButtonId);
      const audio = document.getElementById(audioId);
      const ripple = document.getElementById(rippleId);

      playButton.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playButton.textContent = '⏸';
          ripple.style.animation = 'ripple-animation 0.8s infinite';
        } else {
          audio.pause();
          playButton.textContent = '▶';
          ripple.style.animation = 'none';
        }
      });
    }

    setupPlayer('playButton1', 'audio1', 'ripple1');
    setupPlayer('playButton2', 'audio2', 'ripple2');
    setupPlayer('playButton3', 'audio3', 'ripple3');
    setupPlayer('playButton4', 'audio4', 'ripple4');
  </script>
</body>
</html>
